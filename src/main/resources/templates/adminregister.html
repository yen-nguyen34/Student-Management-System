<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
				<li class="nav-item active text-color"><a class="nav-link"
					th:href="@{/register}"><b class="text-color">Register</b></a></li>
				<li class="nav-item text-color active"><a class="nav-link"
					th:href="@{/login}"><b class="text-color">Login</b></a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						admin account!</div>
				</div>

				<h1>Admin Register</h1>

				<form th:action="@{/register}" method="POST" th:object="${admin}">
					<div class="form-group">
						<label class="control-label" for="firstName">First Name</label> <input
							id="firstName" class="form-control" type="text"
							th:field="*{firstName}" placeholder="Enter first name"
							autofocus="autofocus" required />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName">Last Name</label> <input
							id="lastName" class="form-control" type="text"
							th:field="*{lastName}" placeholder="Enter last name"
							autofocus="autofocus" required />
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Email</label> <input
							id="email" class="form-control" type="email" th:field="*{email}"
							placeholder="Enter email" autofocus="autofocus" required />
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Password</label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" placeholder="Enter password"
							autofocus="autofocus" required />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered?<a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
